<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izumi Plus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c3c;
            color: #acb4cc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background: #2e3349;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-container {
            display: flex;
            align-items: center;
        }

        .menu-icon,
        .dark-mode-icon {
            font-size: 24px;
            color: #acb4cc;
            cursor: pointer;
            margin-right: 15px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .commands-container {
            width: 100%;
            max-width: 600px;
            background: #2e3349;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .commands-container h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: white;
        }

        .dropdown {
            width: 100%;
            position: relative;
            text-align: center;
        }

        .toggle-bar {
            background-color: #3a3f5c;
            color: #acb4cc;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }

        .toggle-bar i {
            transition: transform 0.3s;
        }

        .dropdown-content {
            display: none;
            width: 100%;
            background-color: #242c3c;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #3a3f5c;
            color: #acb4cc;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .dropdown-content button:hover {
            background-color: #645ccc;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #30344c;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 20px;
            background: #30344c;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .sidebar-header h3 {
            font-size: 18px;
            color: #acb4cc;
        }

        .close-sidebar {
            cursor: pointer;
            font-size: 18px;
            color: #acb4cc;
        }

        .sidebar ul {
            list-style: none;
            padding: 20px;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background: #645ccc;
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            background: #242c3c;
            color: #acb4cc;
            padding: 10px;
            margin-top: auto;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="menu-container">
            <i class="fas fa-bars menu-icon" id="menuToggle"></i>
        </div>
        <div class="profile">
            <img src="https://i.ibb.co/rMx6Gwc/file.jpg" alt="Perfil" />
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="https://i.ibb.co/rMx6Gwc/file.jpg" alt="Perfil">
            <h3>Izumi Plus</h3>
            <i class="fas fa-times close-sidebar" id="closeSidebar"></i>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Comandos</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
        </ul>
    </div>

    <div class="commands-container">
        <h2>Comandos de Genesis</h2>
        <div class="dropdown">
            <div class="toggle-bar" id="toggleDropdown">
                Selecciona una categoría
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown-content" id="dropdownContent">
                <button>Anime</button>
                <button>Música</button>
                <button>Juegos</button>
                <button>Otros</button>
            </div>
        </div>
    </div>

    <footer>
        © 2025 Made With ❤ By Genesis & Izumi
    </footer>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('open');
        });

        document.getElementById('closeSidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.remove('open');
        });

        document.getElementById('toggleDropdown').addEventListener('click', function () {
            const content = document.getElementById('dropdownContent');
            const icon = this.querySelector("i");
            content.style.display = content.style.display === "block" ? "none" : "block";
            icon.style.transform = content.style.display === "block" ? "rotate(180deg)" : "rotate(0deg)";
        });
    </script>

</body>
</html>
